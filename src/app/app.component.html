<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor=" let item of exampleName">
                <span class="badge">{{item.name}} {{item.lname}} {{item.tel}} {{item.adress}} {{item.postcode}} {{item.city}}</span>
                <button class="btn btn-danger"></button>
            </li>
        </ul>
    </div>
</div>
